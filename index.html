            </div>

              <label for="Type">Type :</label>
              <select class="form-select" aria-label="Default select example" id="Type" ></select>
            </div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="run()">Show Results</button>

        </div>
